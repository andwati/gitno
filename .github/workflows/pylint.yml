name: Pylint

on: [push, pull_request]

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: "3.7"

      - name: Setup pipenv
        run: pip install pipenv && pipenv install --dev

      - name: Run Pylint
        run: pipenv run pylint gitno
